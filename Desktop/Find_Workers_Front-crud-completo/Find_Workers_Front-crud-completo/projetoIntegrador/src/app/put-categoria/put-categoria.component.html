<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <app-user-perfil></app-user-perfil>
        </div>
        <div class="col-md-8">


            <div>
                <div class="form-group">
                    <label for="Nome">Nome da categoria:</label>
                    <input type="text" class="form-control" id="Nome" placeholder="Digite aqui a categoria" [(ngModel)]='categoria.nome'>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)='salvar()'>Salvar</button>
                </div>
            </div>


        </div>
    </div>
</div>
