<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="row mt-5" >
        
            <div class="col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="https://i.imgur.com/i15aZRY.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://i.imgur.com/fS6pDk3.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://i.imgur.com/JhTKvz7.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        
            
            <div class="col-md-6 text-center border border-gray tm" style="left: 50px;">
                <br><br>
                <h2 class="font-italic font-weight-bold">Marmitas da JuJu</h2>
                <hr>
                <h4 class="font-italic">Prazo de entrega:30 minutos</h4>
                <hr>
                <h4 class="font-italic">Valor R$:</h4>
                <hr>
                <h4 class="font-italic">Quantidade <input type="number"  style="width: 50px;height:30px" ></h4>
                <hr>
                <h4 class="font-italic">Total a Pagar:</h4>
    
                <button style="width: 480px;" type="button" class="btn btn-primary btn-lg">comprar</button>
            </div>
        
      
     </div>
    </div>
    <!--Jumbotrom OBS: está fora do container-->  
    <div class="jumbotron jumbotron-fluid mt-5">
        <div class="container">
          <h1 class="display-4"><h2>Avaliação: 3,5</h2></h1>
          <i class="fa fa-star fa-2x" aria-hidden="true"></i>
          <i class="fa fa-star fa-2x" aria-hidden="true"></i>
          <i class="fa fa-star fa-2x" aria-hidden="true"></i>
          <i class="fa fa-star-half fa-2x" aria-hidden="true"></i>
          <p class="lead"></p>
        </div>
      </div>
    <!--/jumbotrom fechado-->
</body>
</html>
